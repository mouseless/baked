,"sql","xml","json","csharp","md","bash","dockerfile","diff","ts","js","css","java","markdown","sql","xml","json","csharp","md","bash","dockerfile"]}},content:{wsUrl:""}},app:{baseURL:"/",buildId:"6fc27e60-2110-4bbd-8a80-329b8187ee2b",buildAssetsDir:"/_nuxt/",cdnURL:""}}</script><script type="application/json" data-nuxt-data="nuxt-app" data-ssr="true" id="__NUXT_DATA__">[["ShallowReactive",1],{"prerenderedAt":2,"data":3,"state":5,"once":7,"_errors":8,"serverRendered":10,"path":11,"pinia":12},1768924278751,["ShallowReactive",4],{},["Reactive",6],{},["Set"],["ShallowReactive",9],{},true,"/layers/",["Reactive",13],{"sectionStore":14,"pageStore":342},{"sections":15},[16,60,77,94,289],{"id":17,"title":18,"extension":19,"meta":20,"path":56,"position":57,"stem":58,"__hash__":59},"sections/recipes/index.md","Recipes","md",{"body":21},{"type":22,"value":23,"toc":52},"minimark",[24,28,32,49],[25,26,18],"h1",{"id":27},"recipes",[29,30,31],"p",{},"Baked consists of many features and layers as separate packages. You are free to\nadd necessary feature and layer packages to your project and bake an application\nthat fits your needs. However, there are also architectural recipes that include\na set of layers and features with a default configuration to allow you to reuse\nwhat is commonly needed for an application.",[33,34,35,41],"blockquote",{},[29,36,37],{},[38,39,40],"span",{},"!TIP",[29,42,43,44],{},"To override a built-in configuration see\n",[45,46,48],"a",{"href":47},"../architecture/application#overriding-a-configuration","Overriding A Configuration",[29,50,51],{},"Each recipe comes with its own package that references to all the packages it\nuses. This way your application will only need to depend on one recipe package.",{"title":53,"searchDepth":54,"depth":54,"links":55},"",2,[],"/recipes",null,"recipes/index","UjXTdLiM6ZFemxLuT-7jCpXf6JUKXe_LzQO-g8WASpc",{"id":61,"title":62,"extension":19,"meta":63,"path":74,"position":57,"stem":75,"__hash__":76},"sections/features/index.md","Features",{"body":64},{"type":22,"value":65,"toc":72},[66,69],[25,67,62],{"id":68},"features",[29,70,71],{},"Here you can find every feature that has been implemented in Baked.",{"title":53,"searchDepth":54,"depth":54,"links":73},[],"/features","features/index","PQnbPfj892KtYM7yE4dfW4M-qhCLLVm7JlqcJouwfg0",{"id":78,"title":79,"extension":19,"meta":80,"path":91,"position":57,"stem":92,"__hash__":93},"sections/layers/index.md","Layers",{"body":81},{"type":22,"value":82,"toc":89},[83,86],[25,84,79],{"id":85},"layers",[29,87,88],{},"Here you can find documentation for every layer in Baked.",{"title":53,"searchDepth":54,"depth":54,"links":90},[],"/layers","layers/index","LJrPcCBwSS1-v1LSJsOqMiLsNyJ0l7SoPTVZfzSZI3c",{"id":95,"title":96,"extension":19,"meta":97,"path":286,"position":57,"stem":287,"__hash__":288},"sections/architecture/index.md","Architecture",{"pages":98,"body":102},[99,100,101],"application","layer","feature",{"type":22,"value":103,"toc":277},[104,107,110,113,118,121,128,130,133,142,147,167,180,183,191,193,196,201,204,227,232,236,239,250,269,272],[25,105,96],{"id":106},"architecture",[29,108,109],{},"Baked has an architectural core that is designed to allow us to build software\nwith any architectural style. Core idea is to enable a good separation of\nconcerns without causing any repetitive work. To achieve this Baked breaks down\nan application into following components: domain objects, layers and features.",[29,111,112],{},"Let's dive into each type of software component to have a better understanding\nof how Baked is structured.",[114,115,117],"h2",{"id":116},"domain-objects","Domain Objects",[29,119,120],{},"At the core of an application lies its domain logic. By this we understand the\nvery reason for an application to exist. Everything else exists only to expose\nthis domain to outside world. So first component is domain objects;",[29,122,123],{},[124,125],"img",{"alt":126,"src":127},"diagram","./README-1.svg",[114,129,79],{"id":85},[29,131,132],{},"Second component is layers. Every layer introduces a new technology, such as a\ndatabase server, message queue server or a framework, into your application\narchitecture.",[33,134,135,139],{},[29,136,137],{},[38,138,40],{},[29,140,141],{},"Layers are named after the concept of their technology.",[29,143,144],{},[124,145],{"alt":126,"src":146},"./README-2.svg",[29,148,149,150,154,155,158,159,162,163,166],{},"In this example, ",[151,152,153],"code",{},"HttpServer"," introduces the concept of web as a layer through\nthe ",[151,156,157],{},"ASP.NET Core"," technology. Also, ",[151,160,161],{},"DataAccess"," introduces the concept of\nrelational databases as a layer through the ",[151,164,165],{},"NHibernate"," framework.",[33,168,169,174],{},[29,170,171],{},[38,172,173],{},"!NOTE",[29,175,176,179],{},[151,177,178],{},"Domain"," is a unique layer that introduces the business logic of an\napplication by encapsulating its domain objects. It processes the assemblies\nto create an application schema, so that it can be used in creating\nconfiguration, conventions and/or generating source code.",[29,181,182],{},"For domain objects to be exposed as API endpoints or mapped onto a relational\ndatabase, layers require an insight about how to interpret domain objects.",[29,184,185,186,190],{},"This is why every layer comes with its own configuration that is specific to\nthe technology it uses. Configurations may contain a set of helper classes\nand/or facade methods that makes it easy to build a certain type of\nconfiguration, but they do ",[187,188,189],"strong",{},"not"," have opinions upfront.",[114,192,62],{"id":68},[29,194,195],{},"Finally, features connect layers in an opinionated way to introduce new\nbehaviours to the application. Features consist of two parts; an optional\nabstraction (port) and a required implementation (adapter).",[197,198,200],"h3",{"id":199},"abstraction","Abstraction",[29,202,203],{},"An abstraction is the library that contains all common classes, interfaces,\nattributes, if any, for a feature. It is the only accessible part of a feature\nfrom domain objects or from other feature implementations.",[33,205,206,210],{},[29,207,208],{},[38,209,173],{},[29,211,212,213,216,217,216,220,216,223,226],{},"Each feature has only one abstraction, named after the ability it provides,\ne.g. ",[151,214,215],{},"Authentication",", ",[151,218,219],{},"Lifetime",[151,221,222],{},"Logging",[151,224,225],{},"Orm"," etc.",[29,228,229],{},[124,230],{"alt":126,"src":231},"./README-3.svg",[197,233,235],{"id":234},"implementation","Implementation",[29,237,238],{},"This is the implementation part of a feature that provides concrete\nimplementations for the interfaces defined in the abstraction, along with\nopinionated configurations using the configuration API of the corresponding\nlayer(s).",[29,240,241,242,245,246,249],{},"Features may have multiple implementations, each named after its corresponding\ndesign or technology, e.g. ",[151,243,244],{},"Authentication.Jwt"," and ",[151,247,248],{},"Database.MySql",".",[33,251,252,256],{},[29,253,254],{},[38,255,40],{},[29,257,258,260,261,264,265,268],{},[151,259,219],{}," represents lifetime feature that provides an API to your domain to\nregister services in different lifetimes. ",[151,262,263],{},"Lifetime.Singleton"," and\n",[151,266,267],{},"Lifetime.Transient"," are two different implementations of how you register and\nretrieve your domain objects from dependency injection.",[29,270,271],{},"In conclusion, feature implementations serve as bridges, connecting layers to\neach other through their opinionated configurations. Below is a complete sample\narchitecture, showcasing the integration of domain logic, layers and features;",[29,273,274],{},[124,275],{"alt":126,"src":276},"./README-4.svg",{"title":53,"searchDepth":54,"depth":54,"links":278},[279,280,281],{"id":116,"depth":54,"text":117},{"id":85,"depth":54,"text":79},{"id":68,"depth":54,"text":62,"children":282},[283,285],{"id":199,"depth":284,"text":200},3,{"id":234,"depth":284,"text":235},"/architecture","architecture/index","KzTlrpAhNdohVPVmNI9sgA0w-4tHztXHTt1CSqVz7gM",{"id":290,"title":291,"extension":19,"meta":292,"path":339,"position":57,"stem":340,"__hash__":341},"sections/release-notes/index.md","Release Notes",{"sort":293,"body":296},{"by":294,"order":295,"version":10},"title","desc",{"type":22,"value":297,"toc":337},[298,301,315],[25,299,291],{"id":300},"release-notes",[29,302,303,304,307,308,314],{},"Releases follow ",[151,305,306],{},"[major].[minor].[patch]"," ",[45,309,313],{"href":310,"rel":311},"https://semver.org/",[312],"nofollow","Semantic Versioning"," format;",[316,317,318,325,331],"ul",{},[319,320,321,324],"li",{},[151,322,323],{},"[major]",": This part won't change until a major change occurs in core\narchitecture",[319,326,327,330],{},[151,328,329],{},"[minor]",": This will increase when there is at least one new feature or\nbreaking change",[319,332,333,336],{},[151,334,335],{},"[patch]",": For release that has only a bugfix or an improvement, patch number\nwill increase",{"title":53,"searchDepth":54,"depth":54,"links":338},[],"/release-notes","release-notes/index","EJ9iz4l8pGxWJEgG6j4Ag3EWWhLNNpqhnRNLTr9Vdso",{"pages":343},[344,356,714,1072,1739,1854,2100,2450,2758,2892],{"id":345,"title":79,"extension":19,"meta":346,"pages":57,"path":91,"position":57,"sort":57,"stem":92,"__hash__":355},"pageData/layers/index.md",{"body":347},{"type":22,"value":348,"toc":353},[349,351],[25,350,79],{"id":85},[29,352,88],{},{"title":53,"searchDepth":54,"depth":54,"links":354},[],"ASE9T6zBXWyN7RVknci6Xiv_rIFQVIi9IoZBa7rOlkU",{"id":357,"title":358,"extension":19,"meta":359,"pages":57,"path":711,"position":57,"sort":57,"stem":712,"__hash__":713},"pageData/layers/code-generation.md","Code Generation",{"body":360},{"type":22,"value":361,"toc":704},[362,365,368,398,402,416,421,428,472,477,482,517,521,528,547,700],[25,363,358],{"id":364},"code-generation",[29,366,367],{},"Allows meta-pr
