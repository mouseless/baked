es",null,"recipes/index","SRPw1IcKBi3Ar1PN7Xi218Sw574eyRgBCIpI-h3pbTs",{"id":60,"title":61,"extension":18,"meta":62,"path":73,"position":56,"stem":74,"__hash__":75},"sections/features/index.md","Features",{"description":63,"body":64},"Here you can find every feature that has been implemented in Baked.",{"type":22,"value":65,"toc":71},[66,69],[25,67,61],{"id":68},"features",[29,70,63],{},{"title":52,"searchDepth":53,"depth":53,"links":72},[],"/features","features/index","eTEg414-ULw1DahJjF4MJQO-cJjCrAtUbZSoSu5cp2k",{"id":77,"title":78,"extension":18,"meta":79,"path":90,"position":56,"stem":91,"__hash__":92},"sections/layers/index.md","Layers",{"description":80,"body":81},"Here you can find documentation for every layer in Baked.",{"type":22,"value":82,"toc":88},[83,86],[25,84,78],{"id":85},"layers",[29,87,80],{},{"title":52,"searchDepth":53,"depth":53,"links":89},[],"/layers","layers/index","4VkqolQl9EVwy-ol57rJv2uqRvnbY1o0nq9_rT1swL8",{"id":94,"title":95,"extension":18,"meta":96,"path":284,"position":56,"stem":285,"__hash__":286},"sections/architecture/index.md","Architecture",{"description":97,"pages":98,"body":102},"Baked has an architectural core that is designed to allow us to build software\nwith any architectural style. Core idea is to enable a good separation of\nconcerns without causing any repetitive work. To achieve this Baked breaks down\nan application into following components: domain objects, layers and features.",[99,100,101],"application","layer","feature",{"type":22,"value":103,"toc":275},[104,107,109,112,117,120,127,129,132,141,146,166,179,182,190,192,195,200,203,226,231,235,238,249,267,270],[25,105,95],{"id":106},"architecture",[29,108,97],{},[29,110,111],{},"Let's dive into each type of software component to have a better understanding\nof how Baked is structured.",[113,114,116],"h2",{"id":115},"domain-objects","Domain Objects",[29,118,119],{},"At the core of an application lies its domain logic. By this we understand the\nvery reason for an application to exist. Everything else exists only to expose\nthis domain to outside world. So first component is domain objects;",[29,121,122],{},[123,124],"img",{"alt":125,"src":126},"diagram","./README-1.svg",[113,128,78],{"id":85},[29,130,131],{},"Second component is layers. Every layer introduces a new technology, such as a\ndatabase server, message queue server or a framework, into your application\narchitecture.",[32,133,134,138],{},[29,135,136],{},[37,137,39],{},[29,139,140],{},"Layers are named after the concept of their technology.",[29,142,143],{},[123,144],{"alt":125,"src":145},"./README-2.svg",[29,147,148,149,153,154,157,158,161,162,165],{},"In this example, ",[150,151,152],"code",{},"HttpServer"," introduces the concept of web as a layer through\nthe ",[150,155,156],{},"ASP.NET Core"," technology. Also, ",[150,159,160],{},"DataAccess"," introduces the concept of\nrelational databases as a layer through the ",[150,163,164],{},"NHibernate"," framework.",[32,167,168,173],{},[29,169,170],{},[37,171,172],{},"!NOTE",[29,174,175,178],{},[150,176,177],{},"Domain"," is a unique layer that introduces the business logic of an\napplication by encapsulating its domain objects. It processes the assemblies\nto create an application schema, so that it can be used in creating\nconfiguration, conventions and/or generating source code.",[29,180,181],{},"For domain objects to be exposed as API endpoints or mapped onto a relational\ndatabase, layers require an insight about how to interpret domain objects.",[29,183,184,185,189],{},"This is why every layer comes with its own configuration that is specific to\nthe technology it uses. Configurations may contain a set of helper classes\nand/or facade methods that makes it easy to build a certain type of\nconfiguration, but they do ",[186,187,188],"strong",{},"not"," have opinions upfront.",[113,191,61],{"id":68},[29,193,194],{},"Finally, features connect layers in an opinionated way to introduce new\nbehaviours to the application. Features consist of two parts; an optional\nabstraction (port) and a required implementation (adapter).",[196,197,199],"h3",{"id":198},"abstraction","Abstraction",[29,201,202],{},"An abstraction is the library that contains all common classes, interfaces,\nattributes, if any, for a feature. It is the only accessible part of a feature\nfrom domain objects or from other feature implementations.",[32,204,205,209],{},[29,206,207],{},[37,208,172],{},[29,210,211,212,215,216,215,219,215,222,225],{},"Each feature has only one abstraction, named after the ability it provides,\ne.g. ",[150,213,214],{},"Authentication",", ",[150,217,218],{},"Lifetime",[150,220,221],{},"Logging",[150,223,224],{},"Orm"," etc.",[29,227,228],{},[123,229],{"alt":125,"src":230},"./README-3.svg",[196,232,234],{"id":233},"implementation","Implementation",[29,236,237],{},"This is the implementation part of a feature that provides concrete\nimplementations for the interfaces defined in the abstraction, along with\nopinionated configurations using the configuration API of the corresponding\nlayer(s).",[29,239,240,241,244,245,248],{},"Features may have multiple implementations, each named after its corresponding\ndesign or technology, e.g. ",[150,242,243],{},"Authentication.FixedBearerToken"," and\n",[150,246,247],{},"Database.MySql",".",[32,250,251,255],{},[29,252,253],{},[37,254,39],{},[29,256,257,259,260,244,263,266],{},[150,258,218],{}," represents lifetime feature that provides an API to your domain to\nregister services in different lifetimes. ",[150,261,262],{},"Lifetime.Singleton",[150,264,265],{},"Lifetime.Transient"," are two different implementations of how you register and\nretrieve your domain objects from dependency injection.",[29,268,269],{},"In conclusion, feature implementations serve as bridges, connecting layers to\neach other through their opinionated configurations. Below is a complete sample\narchitecture, showcasing the integration of domain logic, layers and features;",[29,271,272
